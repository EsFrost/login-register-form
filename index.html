<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>My Account</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>

	<h2>My account</h2>
	<div class='container'>
		
		<div class="wrapper">
		<form id="register">
			<h3>Register a new account</h3>
		
			<label for="r-mail">Your Email</label>
			<input type="email" id="r-mail">
			
			<div class="recap">
				<div class="hover rect"></div>
				<p>I am not a robot</p>
				<span class="recap-img">
					<img src="./media/images/logo_48.png" alt="recaptcha image">
					<small>reCAPTCHA</small>
					<small><a href="#">Privacy</a> - <a href="#">Terms</a></small>
				</span>
			</div>
			
			<p>A verification email will be sent to the address you provided.</p>
			
			<button>Register</button>
		</form>
		
		<form id="login">
			<h3>Login</h3>
		
			<label for="l-usr">Username</label>
			<input type="text" id="l-usr">
			
			<label for="l-mail">Email</label>
			<input type="email" id="l-mail">
			
			<label for="l-pass">Password</label>
			<input type="text" id="l-pass">
			
			<div class="recap">
				
				<div class="hover rect">
				</div>
				<p>I am not a robot</p>
				<span class="recap-img">
					<img src="./media/images/logo_48.png" alt="recaptcha image">
					<small>reCAPTCHA</small>
					<small><a href="#">Privacy</a> - <a href="#">Terms</a></small>
				</span>
			</div>
			
			<div class="form-footer">
				<div id="login-footer">
					<button>Login</button>
					<input type='checkbox' id="remember">
					<label for="remember">Remember me</label>
				</div>

				<a href="#">Recover account</a>
			</div>
			
		</form>
		</div>
	
		
	</div>

	<script src='./app.js'></script>
</body>
</html>
